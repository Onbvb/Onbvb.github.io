<!DOCTYPE html>
<html>
<body>
<form>
<h1>Enter Code?</h1>
<input type="text" id="codeInput">
<input type="button" id="enterCode" value="Submit">
</form>
<script type="module">
    import codeData from './codes.json' with {type: "json"};
    const submitButton = document.querySelector('input#enterCode');

    submitButton.addEventListener('click', checkCode);
    
    function checkCode()
    {
        let code = document.querySelector('input#codeInput');
        let targetPage = codeData[code.value];
        if (targetPage == undefined) {
            window.alert("That code doesn't seem right, maybe I should double-check.");
            return;
        }
        var URL = "https://onbvb.github.io/" + targetPage;
        console.log("URL is: " + URL);
        var win = window.location.assign(URL);
    }
</script>
</body>
</html>
