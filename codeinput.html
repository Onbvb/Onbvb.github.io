<!DOCTYPE html>
<html>
<body>
<form>
<h1>Enter Code?</h1>
<input type="text" id="codeInput">
<input type="button" id="enterCode" value="Submit">
</form>
<script type="text/javascript">
    import codeData from './codes.json' assert { type: 'json'};
    const submitButton = document.querySelector('input#enterCode');
    const code = document.querySelector('input#codeInput');

    submitButton.addEventListener('click', checkCode);
    
    function checkCode()
    {
        let targetPage = codeData.string(code);
        var URL = "https://onbvb.github.io/" + targetPage;
        var win = window.location.replace(URL);
    }
</script>
</body>
</html>
